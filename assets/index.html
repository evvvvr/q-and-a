<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <section id="questionapp">
      <div class="pure-menu pure-menu-horizontal" id="menu">
      </div>
      <div class="pure-g">
        <div class="content pure-u-1 pure-u-md-3-4">
          <section id="main" class="items">
          </section>
        </div>
      </div>
    </section>

    <!-- templates -->
    <script type="text/template" id="item-template">
      <%= text %>
      <p class="item-meta">
        <%= dateTime %>
        By <span class="item-author"><%= user %></span>
      </p>
    </script>
    <script type="text/template" id="list-template">
      <div class="content-subhead"><%= title %></div>
      <div class="js-list"></div>
    </script>
    <script type="text/template" id="menu-template">
        <ul class="pure-menu-list">
            <li data-type="all" class="pure-menu-item"><a href="#" class="pure-menu-link">All</a></li>
            <li data-type="answered" class="pure-menu-item"><a href="#answered" class="pure-menu-link">Answered</a></li>
            <li data-type="unanswered" class="pure-menu-item"><a href="#unanswered" class="pure-menu-link">Unanswered</a></li>
        </ul>
        <a class="pure-button pure-button-primary" href="#ask">Ask a question</a>
    </script>
    <script type="text/template" id="add-template">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Please, enter your question</legend>

                <div class="error js-error"></div>
                <input class="pure-input-2-3" type="text" name="user" placeholder="Your Name">
                <textarea
                    name="text"
                    placeholder="Your Question"
                    class="pure-input-2-3 textarea-text"
                    ></textarea>

                <button type="submit" class="pure-button pure-button-primary js-add">
                    Add
                </button>
            </fieldset>
        </form>
    </script>

    <script type="text/javascript" src="/js/bundle.js" charset="utf-8"></script>
    </body>
</html>
